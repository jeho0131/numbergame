<!DOCTYPE html>

<html>
	<head>
	
	</head>
	<body>
		

<input id="num" type="text" placeholder="숫자를 맞춰보세요!">
<button onclick="numc()"> click </button>
<button onclick="re()"> 다시하기 </button>

<br>
<br>

<p id="outPut"></p>

<br>
<p id="play">시도한 횟수 : 0</p>

<script>

var rand = Math.random()*100
rand = Math.floor(rand)
var c = 0

function re() {
	document.querySelector("#output").innerHTML=""
	c = 0
	document.querySelector("#play").innerHTML="시도한 횟수 : "+c
	rand = Math.random()*100
	rand = Math.floor(rand)
}

function numc() {
	var i = document.querySelector("#num").value;

	if(i > 100 || i < 0) {
		document.querySelector("#output").innerHTML="0 ~ 100사이에 수를 입력하세요!"
	}else {
		c = c + 1
		document.querySelector("#play").innerHTML="시도한 횟수 : "+c
		if(i == rand) {
			document.querySelector("#outPut").innerHTML="정답입니다!!!";
		}else if(i < rand) {
			document.querySelector("#outPut").innerHTML="UP!";
		}else if(i > rand) {
			document.querySelector("#outPut").innerHTML="DOWN!";
		}
	}
}

</script>
		
	</body>
</html>
